<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="on"
      />

      <ul class="todos" id="todos"></ul>
    </form>

    <div class="toggle">
      <small
        >Left click to <span>To-dos</span> completed. <br />
        Right click to delete <span>To-dos</span></small
      >
    </div>

    <script src="main.js"></script>
  </body>
</html>
